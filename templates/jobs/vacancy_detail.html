{% extends "base.html" %}
{% load static %}
{% load time_filters %}

{% block content %}
{% include 'jobseeker/navbar.html' %}
<main class="container py-3">
  <div class="card">

    <!-- Job detail header -->
    <div class="card-header">
      <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'job_search' %}" class="text-decoration-none d-flex align-items-center text-muted fs-4"
          area-label="back to search results">
          <i class="fa fa-arrow-left"></i>
          <span class="mx-2">Back</span>
        </a>
        <div class="">
          <button class="btn btn-royalpurple btn-sm px-sm-3 py-1 me-2">Apply</button>
          <button class="btn btn-save btn-sm border royalpurple-border px-sm-3 py-1">
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- Job detail body -->
    <div class="card-body bg-light py-4 px-5">
      <div class="card-title">
        <h2>{{ vacancy.title }}</h2>
      </div>
    </div>

  </div>
</main>
{% endblock %}
