<div class="card mx-auto border-0 my-3 mt-1 p-3" >
  <div class="row g-0">
    <div class="col-sm-8">
      <div class="card-body p-0">
        <h5 class="card-title">
          Email Notification
        </h5>
        <p class="list-group pb-2 ms-1">
          New {{ notify_type }} notifications
        </p>
      </div>
    </div>

  </div>
    <div class="text-end text-sm-start mt-2 mx-3">
      <form id="toggle_email_notification_form" action="{% url 'email_notification_toggle' %}" method="post">
        {% csrf_token %}
        {% if user.email_notifications %}
          <button type="submit" class="btn btn-outline-success py-1">
            <i class="fa fa-toggle-on"></i>
            <span class="ms-2">Enabled</span>
          </button>
        {% else %}
          <button type="submit" class="btn btn-outline-danger py-1">
            <i class="fa fa-toggle-off"></i>
            <span class="ms-2">Disabled</span>
          </button>
        {% endif %}
      </form>
    </div>
</div>
